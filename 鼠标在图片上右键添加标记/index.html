<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片添加自定义标记</title>
<link href="css/zzsc.css" rel="stylesheet">
<style type="text/css">
body,html,div,ul,li,a{
	margin:0;
	padding:0;
	}
body,html{
	margin:0; padding:0;
	height:100%;
	width:100%;
	font-family:"微软雅黑"
	}
body{
	text-align:center;
	background:#A69D9D;
	}
h3{width:800px;margin:80px auto 40px auto;text-align:center;font-size:20px;}
.imagebox{
	width:800px;
	height:auto;
	margin:0 auto;
	position:relative;
	}
.imagebox img{
	width:100%;
}
</style>
</head>
<body>
<h3>鼠标在图片上右键添加标记</h3>
<div class="imagebox" id="signx">
	<img src="image/fj.jpg" >
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-sign.mini.js"></script>
<script>
	$.sign.bindSign('#signx');//初始化
	// $.sign.setSignColor('#3498DB'); 设置标记框颜色
	// $.sign.setBodyColor('rgba(255,255,255,0.5)'); 设置提示背景颜色
	// $.sign.setFontColor('#000');//设置字体颜色
	// var m=$.sign.getSignMessage();//获取所有标记数据，返回为数组
	var data=[{left:100,top:20,message:"哇"},{left:300,top:100,message:"不错"}];
	$.sign.loadingSign(data);//载入标记数据
</script>
</body>
</html>
